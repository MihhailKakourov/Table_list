<html>

<head>
    <title>Теги table, tr, td</title>
</head>

<body>
    <h4>Одна строка и три колонки:</h4>
    <table border="1">
        <tr>
            <td>
                100
            </td>
            <td>
                200
            </td>
            <td>
                300
            </td>
        </tr>
    </table>
    <h4>Две строки и три колонки:</h4>
    <table border="1">
        <tr>
            <td>
                100
            </td>
            <td>
                200
            </td>
            <td>
                300
            </td>
        </tr>
        <tr>
            <td>
                400
            </td>
            <td>
                500
            </td>
            <td>
                600
            </td>
        </tr>
    </table>
</body>

</html>
