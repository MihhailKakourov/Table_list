<html>

<head>
    <title>Атрибут border</title>
</head>

<body>
    <h4>Нормальная рамка</h4>
    <table border="1">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>
    <h4>С толстой рамкой:</h4>
    <table border="2">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>
    <h4>С очень толстой рамкой:</h4>
    <table border="15">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>
</body>

</html>
