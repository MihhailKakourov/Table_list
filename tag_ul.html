<html>
    <head>
        <title>Неупорядоченные списки</title>
    </head>
    <body>
        <h4>Disc bullets list:</h4>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
        <h4>Circle bullets list:</h4>
        <ul type="circle">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
        <h4>Square bullets list:</h4>
        <ul type="square">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
    </body>
</html>
